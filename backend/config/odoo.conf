[options]
# Database settings
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_name = dayflow_hrms

# Server settings
http_port = 8069
xmlrpc_port = 8069

# Addons path - Update this path according to your Odoo installation
addons_path = /path/to/odoo/addons,/path/to/project/odoo-Human-Resource/addons

# Log settings
logfile = logs/odoo.log
log_level = info

# Admin password (change this!)
admin_passwd = admin123

# Workers (for production)
workers = 2
max_cron_threads = 1

# Limits
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560

# Database filter
dbfilter = dayflow_hrms

# Without demo data
without_demo = True
